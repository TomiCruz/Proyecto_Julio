<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{../css/style.css}" rel="stylesheet" type="text/css" href="../static/css/style.css">
	<link th:href="@{../css/bootstrap.css}" rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
	<meta charset=UTF-8>
<title>Ventas</title>
</head>
<body><h2>HOLA</h2>
	<div class="container">
	
		<div class="row col-md-12">
			<div th:each="c : ${productos}">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title" th:text="${c.nombre}">Nombre</h5>
							<p class="card-text" th:text="${'Cod. de producto - ' + c.codigo}">Id</p>
							<p class="card-text" th:text="${'Precio - ' + c.precio}">Precio</p>
							
									
						</div>
				</div>
			</div>
		</div>
		
	</div>

</body>

</html>

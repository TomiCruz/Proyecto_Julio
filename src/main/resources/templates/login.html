<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{../style.css}" rel="stylesheet" type="text/css" href="../static/style.css">
	<link th:href="@{../bootstrap.css}" rel="stylesheet" type="text/css" href="../static/bootstrap.css">
	<meta charset=UTF-8>
<title>Login</title>
</head>
<body>
<div class="container">
<form class="form" th:object="${usuarioDelForm}" th:action="@{/guardarUsuario}" method="post">
  <div class="form-group">
    <label for="dni">DNI</label>
    <input type="text" class="form-control" id="dni" aria-describedby="dniHelp" placeholder="Ingrese DNI" th:field="${usuarioDelForm.dni}">    
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="contrasena">Password</label>
    <input type="password" class="form-control" id="contrasena" placeholder="Password" th:field="${usuarioDelForm.password}">
  </div>  
  <button type="submit" class="btn btn-primary">Ingresar</button>
  <div class="alert-danger text-center" th:if="${formLoginErrorMessage}" th:text="${formLoginErrorMessage}">Name Error</div>  
</form>

</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{../style.css}" rel="stylesheet" type="text/css" href="../static/style.css">
	<link th:href="@{../bootstrap.css}" rel="stylesheet" type="text/css" href="../static/bootstrap.css">
	<meta charset=UTF-8>
<title>Login</title>
</head>
<body>
<div class="container">

		<h1>Inicio de Sesion</h1>
		<form class="form" th:object=${usuario} th:action="@{/login}" method="post">
			 <div class="form-group">
    <label for="dni" class="col-sm-3 col-form-label">DNI</label>
    <input type="text" class="form-control" id="dni" aria-describedby="dni" placeholder="Ingrese DNI" name="dni" >    
    
	<label for="contrase単a" class="col-sm-3 col-form-label">Contrase単a</label>
	<input type="password" class="form-control" id="password" placeholder="Contrase単a" name="password">					
			</div>		
			<button type="submit" class="btn btn-primary">Ingresar</button>

			<div class="alert-danger text-center" th:if="${formLoginErrorMessage}" th:text="${formLoginErrorMesage}">Name Error</div>
			<div th:if="${param.error}" class="alert alert-danger" role="alert">Combinacion Invalida de Usuario y Contrase単a</div>
		<div th:if="${param.logout}" class="alert alert-success" role="alert">Ha salido del Sistema.</div>

		</form>	
	</div>
</body>
</html>

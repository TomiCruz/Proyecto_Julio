<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{../css/style.css}" rel="stylesheet" type="text/css" href="../static/css/style.css">
	<link th:href="@{../css/bootstrap.css}" rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
	<meta charset=UTF-8>
<head>
<meta charset="ISO-8859-1">
<title>Listado</title>
</head>

<body>
	<br >
		<table class="table table-success table-striped">
			<thead  class="thead-dark">
				<tr>
					<th scope="col">Codigo</th>
					<th scope="col">Nombre</th>
					<th scope="col">Precio</th>
					<th scope="col">Disponibilidad</th>
					
				</tr>
			</thead>
			
			<tbody>

				<tr th:each="productos:${productos}">
					<td th:text="${productos.codigo}"></td>
					<td th:text="${productos.nombre}"></td>
					<td th:text="${productos.precio}"></td>
					<td th:text="${productos.disponibilidad}"></td>
						
				</tr>

			</tbody>
		</table>
		<div class="col-sm-6">
						<a class="btn btn-secondary btn-block" th:href="@{'/cancelar'}">Volver</a>
					</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <link th:href="@{../css/style.css}" rel="stylesheet" type="text/css" href="../static/css/style.css">
	<link th:href="@{../css/bootstrap.css}" rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
	<meta charset=UTF-8>
<title>EDITAR</title>
</head>
<body>
<div class = "container">
<h1>Crear Producto</h1>
	<form th:action="${editMode}?@{/Mproducto}:@{/guardarProducto}" th:object = ${productoF} method = "Post">
<input type="hidden" th:field="*{id}" th:if="${editMode}" >

	  		<div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form-label ">Nombre</label>
				<div class="col-sm-10">
					<input type="text" id="nombre" th:field="*{nombre}" 
					class="form-control">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" >Name Error </div>
					
				</div>
			</div>
			<div class="form-group row">
				<label for="codigo" class="col-sm-2 col-form-label ">codigo</label>
				<div class="col-sm-10">
					<input type="text" id="codigo" th:field="*{codigo}" 
					class="form-control">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}" >Name Error </div>
				</div>
			</div>
			
			
			<div class="form-group row">
				<label for="precio" class="col-sm-2 col-form-label ">precio</label>
				<div class="col-sm-10">
					<input type="text" id="precio" th:field="*{precio}" 
					class="form-control">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" >Name Error </div>
					
				</div>
			</div>
			
			<div class="form-group row">
				<label for="disponibilidad" class="col-sm-2 col-form-label ">disponibilidad</label>
				<div class="col-sm-10">
					<input type="text" id="disponibilidad" th:field="*{disponibilidad}" 
					class="form-control">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('disponibilidad')}" th:errors="*{disponibilidad}" >Name Error </div>
				</div>
			</div>
			<div>
				<div class="form-group row">
					<div class="col-sm-6">
						<input type="submit" class="btn btn-success btn-block"
							th:value="${editMode}?'Modificar Producto':'Modificar Producto'">
					</div>
					<div class="col-sm-6">
						<a class="btn btn-secondary btn-block" th:href="@{'/cancelar'}">Cancelar</a>
					</div>
				</div>

			</div>
	</form>
	
</div>
</body>

















</html>

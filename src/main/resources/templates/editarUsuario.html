<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{../css/style.css}" rel="stylesheet" type="text/css" href="../static/css/style.css">
	<link th:href="@{../css/bootstrap.css}" rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
	<meta charset=UTF-8>
<title>EDITAR</title>
</head>
<body>
 <div class = "container">
<h1>Crear Usuario</h1>
		<form id="formProducto"  th:object=${usuarioF} th:action="${editMode}?@{/Musuario}:@{/guardarUsuario}" method="post">
		<input type="hidden" th:field="*{id}" th:if="${editMode}" >
		
		
		<div class="form-group row">
				<label for="dni" class="col-sm-2 col-form-label">Documento</label>
				<div class="col-sm-10">
					<input type="text" id="dni" th:field="*{dni}"
						class="form-control">
						<div class="alert alert-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" >Document Error </div>
				</div>
			</div>
		
		<div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form-label ">Nombre</label>
				<div class="col-sm-10">
					<input type="text" id="nombre" th:field="*{nombre}" 
					class="form-control">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" >Name Error </div>
					
				</div>
			</div>
		
	  		<div class="form-group row">
				<label for="apellido" class="col-sm-2 col-form-label ">Apellido</label>
				<div class="col-sm-10">
					<input type="text" id="apellido" th:field="*{apellido}" 
					class="form-control">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" >Name Error </div>
					
				</div>
			</div>
			
			<div class="form-group row">
		<label for="password" class="col-sm-2 col-form-label ">Contrase√±a</label>
		<div class="col-sm-10">
			<input type="password" id="password"th:field="*{password}"
				class="form-control">
				<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >password Error </div>
		</div>
	</div>		
					<div class="form-group row">
				<label for="tipo" class="col-sm-2 col-form-label">Tipo</label>
				<div class="col-sm-10">
					<select id="tipo" th:field="*{tipo}" class="form-control">
						<option th:value="Admin"th:text="Admin"></option>
						<option th:value="Client"th:text="Client"></option>
					</select>
				</div>
			</div>
			<div>
				<div class="form-group row">
					<div class="col-sm-6">
						<input type="submit" class="btn btn-success btn-block"
							th:value="${editMode}?'Modificar Cliente':'Crear Cliente'">
					</div>
					<div class="col-sm-6">
						<a class="btn btn-secondary btn-block" th:href="@{'/cancelar'}">Cancelar</a>
					</div>
				</div>

			</div>
	</form>
	
</div>
<div>
<hr>

</div>
</body>
</html>

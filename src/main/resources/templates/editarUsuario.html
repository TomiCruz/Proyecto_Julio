<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{../style.css}" rel="stylesheet" type="text/css" href="../static/style.css">
	<link th:href="@{../bootstrap.css}" rel="stylesheet" type="text/css" href="../static/bootstrap.css">
	<meta charset=UTF-8>
<title>Agregar</title>
</head>
<body>
 <div class = "container">
<form  th:object=${usuarioF} th:action="@{/guardarUsuario}" method="post">
	<h2>Nuevo Usuario</h2>
	  		
	  		<div>
				<input  class="form-control" name="dni"
					placeholder="Ingrese dni" required="required" th:field = "*{dni}">
			</div>
	  		<div>
				<input type="text" class="form-control" name="Nombre"
					placeholder="Nombre	" required="required" th:field = "*{nombre}">
			</div>
			<div>
				<input type="text" class="form-control" name="Apellido"
					placeholder="Apellido" required="required" th:field = "*{apellido}">
			</div>
			
			<div>
				<input type="password" class="form-control" name="password"
					placeholder="Password" required="required" th:field =  "*{password}">
			</div>
			
			<div class="form-group">
						<label>Tipo</label> <br> <select th:field="*{tipo}"class="form-select form-select-lg mb-3">
						<option th:value="Admin"th:text="Admin"></option>
						<option th:value="Client"th:text="Client"></option>
						</select>
					</div>
			<button type="submit" class="btn btn-primary">Guardar Usuario</button>
</form>
</div>
<div>
<hr>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{../style.css}" rel="stylesheet" type="text/css" href="../static/style.css">
	<link th:href="@{../bootstrap.css}" rel="stylesheet" type="text/css" href="../static/bootstrap.css">
	<meta charset=UTF-8>
<head>
<meta charset="ISO-8859-1">
<title>Listado</title>
</head>

<body>

	<br >
	<div class="container mt-5">
		<a type="button" class="btn btn-primary" th:href="@{/guardarProducto}">Agregar
			Producto?</a>
		<hr>

		<table class="table table-dark table-striped">
			<thead>
				<tr>

					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Codigo</th>
					<th scope="col">Precio</th>
					<th scope="col">Disponibilidad</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>

				</tr>
			</thead>
			<tbody>

				<tr th:each="producto:${listaproductos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.codigo}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.disponibilidad}"></td>
				</tr>

			</tbody>
		</table>
		<form action="Admin" class="form-group">
			<input type="submit" class="btn btn-lg btn-primary btn-block"
				value="Volver">
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{../style.css}" rel="stylesheet" type="text/css" href="../static/style.css">
	<link th:href="@{../bootstrap.css}" rel="stylesheet" type="text/css" href="../static/bootstrap.css">
	<meta charset=UTF-8>
<title>Usuarios</title>
<body>		
		<div class="card">
			<div class="card-header">
					<h4>Listado de Usuarios</h4>
					</div>
					<div class="card-body">
						<table id="lista" class="table table-bordered table-hover table-striped">
							<thead class="thead-dark">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Apellido</th>
									<th scope="col">Nombre</th>
									<th scope="col">Tipo</th>
									<th scope="col">Editar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="usuario : ${listaUsuarios}">
									<td th:text="${usuario.id}"></td>
									<td th:text="${usuario.apellido}"></td>
									<td th:text="${usuario.nombre}"></td>
									<td th:text="${usuario.tipo}"></td>
									<td><i class="fa fa-edit"></i><i class="fa fa-trash-alt"></i></td>
									
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			
</body>

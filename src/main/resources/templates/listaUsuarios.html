<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{../style.css}" rel="stylesheet" type="text/css" href="../static/style.css">
	<link th:href="@{../bootstrap.css}" rel="stylesheet" type="text/css" href="../static/bootstrap.css">
	<meta charset=UTF-8>
<title>Listado</title>
<body>

	<div class="container">
			
			<a type="button" class="btn btn-primary" th:href = "@{/ingresarUsuario}">Agregar Usuario?</a>
 	

			<div class="tab-pane fade show" id="lista" role="tabpanel" th:classappend="${listTab}" aria-labelledby="lista-tab">
				<div class="card">
					<div class="card-header">
						<h4>Listado de Usuarios</h4>
					</div>
					<div class="card-body">
						<table id="userList" class="table table-bordered table-hover table-striped">
							<thead class="thead-dark">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">DNI</th>
									<th scope="col">Apellido</th>
									<th scope="col">Nombre</th>
									<th scope="col">Tipo</th>
									<th scope="col">Editar</th>
     								<th scope="col">Eliminar</th>
									<th scope="col">Editar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="usuario : ${listaUsuarios}">
									<td th:text="${usuario.id}"></td>
									<td th:text="${usuario.dni}"></td>
									<td th:text="${usuario.apellido}"></td>
									<td th:text="${usuario.nombre}"></td>
									<td th:text="${usuario.tipo}"></td>
									 
					<td ><a type="button" class="btn btn-outline-primary" th:href="@{/editarusuario/}+ ${usuario.id}" >EDITAR</a></td>
     				 <td><a type="button" class="btn btn-outline-danger"th:href="@{/eliminar/}+ ${usuario.id}">ELIMINAR</a></td>
									<td><i class="fa fa-edit"></i><i class="fa fa-trash-alt"></i></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
		
				
			</div>
		</div>


</body>
</html>

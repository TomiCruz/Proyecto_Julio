<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{../style.css}" rel="stylesheet" type="text/css" href="../static/style.css">
	<link th:href="@{../bootstrap.css}" rel="stylesheet" type="text/css" href="../static/bootstrap.css">
	<meta charset=UTF-8>
<title>Usuarios</title>
</head>
<body>
	<br>
 <div class ="container mt-5">
 		<a type="button" class="btn btn-primary" th:href = "@{/cargarUsuario}">Agregar Usuario?</a>
 		<hr>
 	
 	  <table  class="table table-striped table-hover table-bordered" >
  <thead>
    <tr>
    
      <th scope="col">Id</th>
      <th scope="col">Dni</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Tipo de Usuario</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
      
    </tr>
  </thead>
  <tbody>
  	
 <tr th:each = "usuario:${usuario}">
      <td th:text = "${usuario.id}"></td>
       <td th:text = "${usuario.dni}"></td>
      <td th:text = "${usuario.nombre}"></td>
      <td th:text = "${usuario.apellido}"></td>
      <td th:text = "${usuario.tipo}"></td>
			<td ><a type="button" class="btn btn-outline-primary" th:href="@{/EDusuario/}+ ${usuario.id}" >EDITAR</a></td>
     		<td><a type="button" class="btn btn-outline-danger"th:href="@{/Elusuario/}+ ${usuario.id}">ELIMINAR</a></td>
	</tr>
    
  </tbody>
</table>
 <form th:action="Admin" class="form-group">
				<input type="submit" class="btn btn-lg btn-primary btn-block" value="Volver">
 </form>
 </div>
</body>
</html>
